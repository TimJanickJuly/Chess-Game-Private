<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game (Brython)</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.1/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.1/brython_stdlib.js"></script>

    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: #0056b3;
        }

        #board {
            display: none;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
        }

        .white {
            background-color: #f0d9b5;
        }

        .black {
            background-color: #b58863;
        }

        .piece {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #gameState {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        #gameIdDisplay {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }

    </style>
</head>
<body onload="brython()">
    <div id="menu">
        <button class="menu-button" id="createGameBtn">Create Game</button>
        <button class="menu-button" id="showInputBtn">Join Game</button>
        <input type="text" id="gameIdInput" placeholder="Enter Game ID" style="display: none; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; margin-top: 10px;"/>
        <div id="gameIdDisplay"></div>
    </div>    
    <div id="gameState">Waiting for game to start...</div>

    <div id="board"></div>

    <script type="text/python" src="game_logic.py"></script>


</body>
</html>
