<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tims Chess Game</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.1/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.1/brython_stdlib.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #2b2b2b; /* Dunkles Grau */
            color: #ddd;
        }

        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #bbb;
            background-color: #555; /* Mittelgrau */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: #444; /* Etwas dunkler */
        }

        #board {
            display: none;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
        }

        .white {
            background-color: #bbb; /* Hellgrau */
        }

        .black {
            background-color: #666; /* Dunkelgrau */
        }

        .piece {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #gameState {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ddd;
        }

        #gameIdInput {
            display: none;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 8px;
            outline: none;
            transition: box-shadow 0.3s ease;
            background-color: #333;
            color: #ddd;
        }
        #gameIdInput:focus {
            box-shadow: 0 0 8px rgba(200, 200, 200, 0.5);
        }

        /* Animationseffekt f√ºr das Schachbrett bei einem Update */
        #board.board-update {
            animation: boardFlash 1s ease-in-out;
        }
        @keyframes boardFlash {
            0% { background-color: #555; }
            100% { background-color: transparent; }
        }

        #gameIdDisplay {
            color: #ddd;
            font-size: 16px;    
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        
    </style>
</head>
<body onload="brython()">
    <div id="menu">
        <button class="menu-button" id="createGameBtn">Create Game</button>
        <button class="menu-button" id="showInputBtn">Join Game</button>
        <input type="text" id="gameIdInput" placeholder="Enter Game ID" style="display: none; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #444; margin-top: 10px;"/>
    </div>    
    <div id="gameState">Waiting for game to start...</div>
    <div id="board"></div>
    <div id="gameIdDisplay"></div>

    <script type="text/python" src="game_logic.py"></script>
</body>
</html>
